<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <h1>Home</h1>
  <div id="linksContainer"></div>
  <script src="home.js"></script>
  <a href="index.html"><button>Create New</button></a>

  <div>
    <h2>Participants</h2>
    <table id="participantsTable">
      <thead>
        <tr>
          <th>Participant Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Add participants here -->
      </tbody>
    </table>
    <form>
      <label for="participantName">Participant Name:</label>
      <input type="text" id="participantName" name="participantName">
      <button type="button" id="addParticipantButton">Add</button>
    </form>
  </div>
  
  <script>
    function addParticipant() {
        const tableBody = document.querySelector("#participantsTable tbody");
        const nameInput = document.querySelector("#participantName");
        const name = nameInput.value.trim();
        if (name) {
            const row = document.createElement("tr");
            const nameCell = document.createElement("td");
            nameCell.textContent = name;
            row.appendChild(nameCell);
    
            const deleteButtonCell = document.createElement("td");
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.addEventListener("click", function() {
            row.remove();
            });
            deleteButtonCell.appendChild(deleteButton);
            row.appendChild(deleteButtonCell);

            tableBody.appendChild(row);
            nameInput.value = "";
        }
    }

    document.querySelector("#addParticipantButton").addEventListener("click", addParticipant);

  </script>

</body>
</html>
